      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.akitorahayashi.BinaryClassification
        MACOSX_DEPLOYMENT_TARGET: "15.2"
        CODE_SIGNING_ALLOWED: NO
        CODE_SIGNING_REQUIRED: NO

  BinaryTests:
    type: bundle.unit-test
    platform: macOS
    sources:
      - path: BinaryClassification/BinaryTests
